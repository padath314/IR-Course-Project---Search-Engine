
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static',filename='css/result.css') }}">
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />


</head>
<h1 class="heading">Final Results</h1>

<body>

<div class="dym">
    <h2 class="did-you-mean">Did You Mean</h2>
    
    <div class="each">
    {% for item in suggest %}

        <div class="suggestions">
        {% for item1 in item['options'] %}
            {{ item1['text'] }} 
        {% endfor %}
        </div>
    instead of {{ item['text'] }}
    {% endfor %}
    </div>

</div>


<div class="results">
    <!-- <h2 class="sub-heading">Results</h2> -->
    {% for item in result %}

    <div style="margin-top: 1rem;">
        <a href={{ item['_source']['link'] }}>{{ item['_source']['title'] }}</a> <br>
        {% endfor %}

</div>

</body>
</html>
